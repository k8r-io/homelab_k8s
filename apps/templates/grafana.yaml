apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  destination:
    namespace: grafana
    server: {{.Values.spec.destination.server}}
  project: default
  source:
    path: grafana-helm/
    repoURL: {{.Values.spec.source.repoURL}}
    targetRevision: {{ .Values.spec.source.targetRevision }}

